<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritkostenrechner</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Spritkostenrechner</h1>
    <div class="input-container">
        <div class="input-set">
            <label class="input-label" for="distance">Strecke (km)</label>
            <input class="input-field" type="text" id="distance" placeholder="" oninput="this.value = this.value.replace(/[^0-9,.]/g, '');" inputmode="numeric">
        </div>
        <div class="input-set">
            <label class="input-label" for="distance">Geschätzter Verbrauch (l/100km)</label>
            <input class="input-field"  type="text" id="consumption" placeholder="" oninput="this.value = this.value.replace(/[^0-9,.]/g, '');">
        </div>
        <div class="input-set">
            <label class="input-label" for="distance">Dieselpreis (€)</label>
            <input class="input-field"  type="text" id="price" placeholder="" oninput="this.value = this.value.replace(/[^0-9,.]/g, '');">
        </div>
        <div class="input-set">
            <label class="input-label" for="distance">Personenanzahl</label>
            <input class="input-field"  type="text" id="persons" placeholder="" oninput="this.value = this.value.replace(/[^0-9,.]/g, '');">
        </div>
        <button onclick="calculateCost()">Ausrechnen</button>
    </div>

    <div class="results-container" id="results">
        <div class="result-set">
            <p class="result-label">Gesamtpreis</p>
            <p id="totalCost"></p>
        </div>
        <div class="result-set">
            <p class="result-label">Preis pro Person</p>
            <p id="personCost"></p>
        </div>
    </div>

</body>
    
    
</body>
</html>
